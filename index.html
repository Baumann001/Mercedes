<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                Mercedes
                <img src="Mercedes-Benz Logo Black.jpg" alt="Mercedes Logo" class="logo-img" />
            </div>

            <ul>
                <li><a href="#produtos">Produtos e história</a></li>
                <li><a href="#interior">Interior</a></li>
                <li><a href="#exterior">Exterior</a></li>
                <li><a href="#digital">Digital</a></li>
                <li><a href="#global">Global</a></li>
                <li><a href="#geografia">Geografia</a></li>
            </ul>

        </nav>
    </header>

    <section id="produtos">
        <h2>Produtos e História</h2>
        <button class="start-typing-btn" data-section="produtos">Start Typing</button>
        <div style="display: flex; align-items: center;">
            <div class="typing-text" style="flex: 1;"></div>
            <img src="primeiro_carro.webp" alt="Primeiro Carro" class="section-img" style="margin-left: 15px; max-width: 50px; height: auto; display: none;" />
        </div>
    </section>

    <section id="interior">
        <h2>Trabalho no Interior da Empresa</h2>
        <button class="start-typing-btn" data-section="interior">Start Typing</button>
       
        <div class="typing-text"></div>
    </section>

    <section id="exterior">
        <h2>Conexão com o Trabalho Externo</h2>
        <button class="start-typing-btn" data-section="exterior">Start Typing</button>
       
        <div class="typing-text"></div>
    </section>

    <section id="digital">
        <h2>Mercedes na Era Digital</h2>
        <button class="start-typing-btn" data-section="digital">Start Typing</button>
       
        <div class="typing-text"></div>
    </section>

    <section id="global">
        <h2>Presença e Organização Global</h2>
        <button class="start-typing-btn" data-section="global">Start Typing</button>
       
        <div class="typing-text"></div>
    </section>

    <section id="geografia">
        <h2>Conceitos Geográficos Relacionados</h2>
        <button class="start-typing-btn" data-section="geografia">Start Typing</button>
        
    </section>

    <script src="script.js"></script>
    
</body>
</html>
